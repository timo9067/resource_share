{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResourceShare{% endblock title %}</title>

    
    
    {% block  stylesheet %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    {% endblock stylesheet %}

    {% block javascript %}
    <script type="text/js" src="{% static 'js/main.js' %}"></script>
    {% endblock javascript %}
</head>
<body>
    <main>
        {% block content %}
        
        {% endblock content %}
    </main>
    <footer></footer>
</body>
</html>
